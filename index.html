<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px;
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  text-align: center;
}

h2 {
  margin-bottom: 5px;
  color: #333;
}

.subtitle {
  font-size: 14px;
  color: #777;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  background: #4e73df;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #2e59d9;
}

#loginForm {
  display: none;
}

#dashboard {
  display: none;
  margin-top: 15px;
  padding: 10px;
  background: #eafaf1;
  color: #2e7d32;
  border-radius: 6px;
  font-weight: bold;
}

#error {
  color: red;
  font-size: 13px;
  margin-top: 5px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Selamat Datang</h2>
  <div class="subtitle">Sila log masuk</div>

  <!-- Button Login -->
  <button id="login">Login</button>

  <!-- Form Login -->
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="submit">Masuk</button>
    <div id="error"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    Dashboard Pengguna
  </div>
</div>

<script>
document.getElementById("login").addEventListener("click", function() {
  document.getElementById("loginForm").style.display = "block";
  this.style.display = "none";
});

document.getElementById("submit").addEventListener("click", function() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === "Ali" && password === "password123") {
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("error").innerText = "";
  } else {
    document.getElementById("error").innerText = "Login gagal!";
  }
});
</script>

</body>
</html>
